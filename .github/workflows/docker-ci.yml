name: Docker CI

# Triggers: run workflow on push to main branch or PR
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub-hosted Linux runner

    steps:
      # Step 1: Checkout code
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Step 2: Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Login to Docker Hub (optional if you want to push images)
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build & push backend image
      - name: Build & Push Backend Docker Image
        run: |
          docker build -t shivamsharma002/habit-backend:latest ./backend
          docker push shivamsharma002/habit-backend:latest

      # Step 5: Build & push frontend image
      - name: Build & Push Frontend Docker Image
        run: |
          docker build -t shivamsharma002/habit-frontend:latest ./frontend
          docker push shivamsharma002/habit-frontend:latest
